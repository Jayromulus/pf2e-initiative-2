<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="apple-mobile-web-app-capable" content="yes">
  <link rel="apple-touch-icon" sizes="180x180" href="./assets/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <title>PF2e Initiative</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
	<div id="button-controls">
	  <button type="button" id="add-character">Add Character</button>
		<button type="button" id="clear-data">Remove All Characters</button>
  	<button type="button" id="further-initiative">Forward in Initiative</button>
		<button type="button" id="reverse-initiative">Go Back in Initiative</button>
	</div>

  <div id="data-display"></div>

	<dialog id="add-character-dialog">
		<input id="add-character-name" placeholder="Character Name" autofocus />
		<input id="add-character-hp" placeholder="Max Health" type="number" />
		<button id="add-player">Add Character</button>
		<button id="close-add-dialog">Close</button>
	</dialog>

	<div id="dialog-section"></div>

  <script src="./main.js"></script>
</body>
</html>
